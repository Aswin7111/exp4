<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Alumni Connect - Contact Us</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #dff9fb, #c7ecee);
        }

        header {
            background-color: #004d66;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 600px;
            margin: 60px auto;
            padding: 30px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #004d66;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input,
        textarea {
            padding: 10px;
            border: 1px solid #aaa;
            border-radius: 6px;
            font-size: 15px;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #004d66;
            box-shadow: 0 0 8px #91d8e4;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #004d66;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #006680;
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">Alumni Connect</div>
        <nav>
            <a href="home.html">Home</a>
            <a href="events.html">Events</a>
            <a href="members.html">Members</a>
            <a href="careers.html">Careers</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <div class="container">
        <h2>Contact Us</h2>
        <p>If you have any questions, suggestions, or just want to say hello, feel free to reach out using the form
            below.</p>

        <form>
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Your Name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="you@example.com" required>

            <label for="message">Message</label>
            <textarea id="message" rows="5" placeholder="Write your message..." required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>

</body>

</html>
